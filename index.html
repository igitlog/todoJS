<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="/script.js"></script>
  <title>To do</title>
</head>

<body>
  <div class="wrapper">
    <div class="header-wrapper">
      <header class="header-container">
        <a class="header__logo">Simple Todo</a>
        <button type="button" class="header__burger-icon">
          <span class="header__burger-icon"></span>
          <span class="header__burger-icon"></span>
          <span class="header__burger-icon"></span>
        </button>
      </header>
    </div>
    <div class="contacts">
      <nav class="header__menu menu">
        <ul class="menu-list">
          <li class="menu-item"><a href="https://t.me/const_DEV" class="menu-link">Telegram</a></li>
          <li class="menu-item"><a href="https://github.com/igitlog" class="menu-link">Github</a></li>
        </ul>
      </nav>
    </div>
    <div class="body">
      <div class="todo-header">
        <input type="text" id="input" placeholder="Title...">
        <span class="add-btn">+</span>
      </div>
      <ul class="todo-list" id="todo-list">
        <li class="todo-item">Pay for the apartment</li>
        <li class="todo-item checked">Buy food for a week</li>
        <li class="todo-item">Buy a gym membership</li>
      </ul>
    </div>
  </div>
</body>

</html>
