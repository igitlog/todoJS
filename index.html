<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="/script.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <header class="header-container">
      <a class="header__logo"></a>
      <button type="button" class="header__burger-icon">
        <span class="header__burger-icon"></span>
        <span class="header__burger-icon"></span>
        <span class="header__burger-icon"></span>
      </button>
    </header>
    <div class="contacts">
      <nav class="header__menu menu">
        <ul class="menu-list">
          <li class="menu-item"><a href="" class="menu-link"></a></li>
          <li class="menu-item"><a href="" class="menu-link"></a></li>
        </ul>
      </nav>
    </div>
    <div class="body">
      <div class="todo-header">
        <h2>My To Do List</h2>
        <input type="text" id="input" placeholder="Title...">
        <span class="add-btn">Add</span>
      </div>
      <ul class="todo-list">
        <li class="todo-item">1</li>
        <li class="todo-item checked">2</li>
        <li class="todo-item">3</li>
        <li class="todo-item">4</li>
        <li class="todo-item">5</li>
      </ul>
    </div>
  </div>
